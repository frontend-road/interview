<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链表、指针</title>
</head>
<body>
<script>
  var s = [];
  var arr = s;
  for (var i = 0; i < 3; i++) {
    var pusher = {
      value: 'item' + i
    },
    tmp;
    if (i !== 2) {
      tmp = [];
      pusher.children = tmp;
    }
    console.log(i, tmp, pusher);
    arr.push(pusher);
    arr = tmp;
  }
  console.log(arr);
  console.log(s);
  console.log(s[0]);
</script>
</body>
</html>
